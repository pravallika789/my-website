name: OWASP ZAP Scan

permissions:
  contents: read

on:
  push:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest  # Docker works here
    steps:
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'https://pravallika789.github.io/my-website/'
